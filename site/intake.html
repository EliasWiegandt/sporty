<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sporty — Intake</title>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    :root { --accent: #14b8a6; --accent-dark: #0ea5a5; --tint: #f0fdfa; --panel: #f8fafc; }
    body { max-width: 820px; margin: 2rem auto; padding: 0 1rem; color:#111; }
    nav { margin-bottom: 1rem; }
    form { display: grid; gap: 1.25rem; }
    label { display: grid; gap: .5rem; }
    input, select, textarea, button { font: inherit; padding: .6rem .7rem; border: 1px solid #cbd5e1; border-radius: .5rem; }
    input:focus, select:focus, textarea:focus { outline: 2px solid var(--tint); border-color: var(--accent-dark); box-shadow: 0 0 0 3px rgba(20,184,166,.15); }
    button { cursor: pointer; }
    .row { display: grid; gap: 1rem; grid-template-columns: 1fr 1fr; }
    .help { color: #475569; font-size: .9rem; }
    .error { color: #b00020; }
    .success { color: #0969da; }
    .button { font: inherit; padding: .8rem 1.05rem; border-radius: .6rem; border: 1px solid var(--accent-dark); background: var(--accent); color: white; display: inline-block; box-shadow: 0 6px 18px rgba(20,184,166,0.25); }
    .section { background: var(--panel); border:1px solid #e5e7eb; border-radius: .75rem; padding: 1rem; }
    .grid-3 { display:grid; gap:1rem; grid-template-columns: repeat(3, 1fr); }
    .grid-2 { display:grid; gap:1rem; grid-template-columns: repeat(2, 1fr); }
    fieldset label { display:inline-flex; gap:.4rem; align-items:center; margin-right:1rem; }
    @media (max-width: 820px){ .grid-3{grid-template-columns:1fr;} .grid-2{grid-template-columns:1fr;} }
  </style>
  <meta name="robots" content="noindex" />
  <link rel="icon" href="data:," />
  <link rel="canonical" href="/intake.html" />
  <meta name="referrer" content="no-referrer" />
  <meta name="color-scheme" content="light" />
  <meta name="description" content="Provide basic info to get a playful sport suggestion." />
</head>
<body>
  <nav>
    <a href="/">← Home</a>
    &nbsp;·&nbsp;
    <a href="/result.html">Results</a>
  </nav>
  <h1>Quick Intake</h1>
  <p class="help">Fill in a few fields to get a first (dummy) suggestion.</p>

  <form id="sporty-form" novalidate>
    <section class="section">
      <h2>Basics</h2>
      <div class="grid-2">
        <label>
          Birthday
          <input type="date" name="birthday" required />
        </label>
        <label>
          Sex
          <select name="sex">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other" selected>other</option>
          </select>
        </label>
      </div>
      <p class="help" style="margin-top:.25rem">Format: YYYY-MM-DD</p>
      <div class="grid-2" style="margin-top:1rem">
        <label>
          Height (cm)
          <input type="number" name="height_cm" inputmode="numeric" min="50" max="250" required />
        </label>
        <label>
          Weight (kg)
          <input type="number" name="weight_kg" inputmode="decimal" step="0.1" min="20" max="300" required />
        </label>
      </div>
    </section>

    <section class="section">
      <h2>Measurements (optional)</h2>
      <div class="grid-3">
        <label>
          Arm span (cm)
          <input type="number" name="arm_span_cm" inputmode="decimal" step="0.1" min="20" max="300" />
        </label>
        <label>
          Leg length, inseam (cm)
          <input type="number" name="leg_inseam_cm" inputmode="decimal" step="0.1" min="10" max="200" />
        </label>
        <label>
          Shoulder width (cm)
          <input type="number" name="shoulder_width_cm" inputmode="decimal" step="0.1" min="10" max="100" />
        </label>
        <label>
          Hip width (cm)
          <input type="number" name="hip_width_cm" inputmode="decimal" step="0.1" min="10" max="120" />
        </label>
        <label>
          Hand length (cm)
          <input type="number" name="hand_length_cm" inputmode="decimal" step="0.1" min="5" max="40" />
        </label>
        <label>
          Foot length (cm)
          <input type="number" name="foot_length_cm" inputmode="decimal" step="0.1" min="5" max="40" />
        </label>
      </div>
    </section>

    <section class="section">
      <h2>Preferences</h2>
      <p class="help">Describe personality, any injuries, and goals you’d like us to consider.</p>
      <label>
        Notes (optional)
        <textarea name="preferences" rows="4" placeholder="e.g., loves team play, recovering from ankle sprain, wants endurance focus"></textarea>
      </label>
      <fieldset style="border:0; padding:0; margin-top:.5rem">
        <legend class="help">Optional tags</legend>
        <label><input type="checkbox" name="tags" value="team" /> Team</label>
        <label><input type="checkbox" name="tags" value="solitary" /> Solitary</label>
        <label><input type="checkbox" name="tags" value="water" /> Water</label>
        <label><input type="checkbox" name="tags" value="outdoor" /> Outdoor</label>
      </fieldset>
    </section>

    <button class="button" type="submit" id="submit-btn">Submit</button>
    <div id="status" role="status" aria-live="polite"></div>
  </form>

  <script>
    const form   = document.getElementById('sporty-form');
    const status = document.getElementById('status');
    const btn    = document.getElementById('submit-btn');

    function toISODate(value) { return value || null; }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';

      const fd = new FormData(form);
      const birthday = toISODate(fd.get('birthday'));
      const sex = fd.get('sex') || 'other';
      const height = Number(fd.get('height_cm'));
      const weight = Number(fd.get('weight_kg'));
      const preferences = (fd.get('preferences') || '').trim();
      const tags = fd.getAll('tags');

      if (!birthday || !height || !weight) {
        status.innerHTML = '<span class="error">Please fill required fields.</span>';
        return;
      }

      const payload = {
        birthday,
        sex,
        height_cm: height,
        weight_kg: weight,
        preferences,
        tags,
        arm_span_cm: Number(fd.get('arm_span_cm')) || null,
        leg_inseam_cm: Number(fd.get('leg_inseam_cm')) || null,
        shoulder_width_cm: Number(fd.get('shoulder_width_cm')) || null,
        hip_width_cm: Number(fd.get('hip_width_cm')) || null,
        hand_length_cm: Number(fd.get('hand_length_cm')) || null,
        foot_length_cm: Number(fd.get('foot_length_cm')) || null,
      };

      btn.disabled = true;
      btn.textContent = 'Submitting…';

      try {
        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const text = await res.text();

        if (!res.ok) {
          let data; try { data = JSON.parse(text); } catch { data = { detail: text } }
          status.innerHTML = `<span class="error">Error ${res.status}: ${data.detail || 'Request failed'}</span>`;
          return;
        }

        // Store raw response (JSON text) and redirect to results page
        sessionStorage.setItem('sporty:lastResult', text);
        window.location.href = '/result.html';
      } catch (err) {
        status.innerHTML = `<span class="error">Network error: ${err?.message || err}</span>`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Submit';
      }
    });
  </script>
</body>
</html>
